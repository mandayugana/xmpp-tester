<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>XMPP Tester</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/themes/prism.css" integrity="sha256-LArq5Cddn4QETLgVbBZppSkBLJbL1dhacPVQF/EPH00=" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/strophe.js@1.3.6/dist/strophe.umd.min.js" integrity="sha256-fqchxMtdX1EwITRWKzfcYMLTZgUZrlO4BOFd+ouzuv4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/xml-formatter@2.1.0/dist/browser/xml-formatter.js" integrity="sha256-SipCPD+aXhTCYRdt92Bx6qfxsUgGX/Hdqjg+xqsfzK8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/prism.js" integrity="sha256-ooBCsFqD8/ih41/S1sKjWdtTyGWUuetgVvUWRF1CbN0=" crossorigin="anonymous"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/strophe.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                    <div class="sticky-top py-3">
                        <div class="accordion" id="xmpp-connection-form-wrapper">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#xmpp-connection-form" aria-expanded="true" aria-controls="xmpp-connection-form">
                                            Connection
                                        </button>
                                    </h2>
                                </div>
                        
                                <div id="xmpp-connection-form" class="collapse show" aria-labelledby="headingOne" data-parent="#xmpp-connection-form-wrapper">
                                    <div class="card-body">
                                        <form>
                                            <div class="form">
                                                <div class="form-group">
                                                    <label for="server">XMPP Server URL</label>
                                                    <input id="xmpp-server" type="text" class="form-control" id="server">
                                                    <!-- <small class="form-text text-muted">Example: <em>wss://server_or_ip/ws</em></small> -->
                                                </div>
                                                <div class="form-group">
                                                    <label for="jid">JID</label>
                                                    <input type="text" class="form-control" id="jid">
                                                    <!-- <small class="form-text text-muted">Example: <em>username@hostname</em></small> -->
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="password">
                                                        <div class="input-group-append">
                                                            <button id="password-toggle" class="btn btn-sm btn-outline-secondary" type="button"><small>Show</small></button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button id="xmpp-connection" type="submit" class="btn btn-primary btn-block">Connect</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form class="form mt-3" id="xml-send-form">
                            <div class="form-group">
                                <label for="send">Send XML</label>
                                <div class="mb-2">
                                    <button id="send-presence" type="submit" class="btn btn-sm btn-outline btn-outline-primary" disabled>Send presence</button>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-danger" disabled>Templates</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <div class="dropdown-menu">
                                            <a id="message-template" class="dropdown-item" href="#">Message</a>
                                            <a id="presence-template" class="dropdown-item" href="#">Presence</a>
                                            <a id="iq-template" class="dropdown-item" href="#">IQ</a>
                                        </div>
                                    </div>
                                </div>
                                <textarea id="xml" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button id="send-xml" type="submit" class="btn btn-secondary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-8">
                    <div class="my-3">
                        <h4>Log</h4>
                        <div id="log"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
