<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>XMPP Tester</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/themes/prism.css" integrity="sha256-LArq5Cddn4QETLgVbBZppSkBLJbL1dhacPVQF/EPH00=" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/strophe.js@1.3.6/dist/strophe.umd.min.js" integrity="sha256-fqchxMtdX1EwITRWKzfcYMLTZgUZrlO4BOFd+ouzuv4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/xml-formatter@2.1.0/dist/browser/xml-formatter.js" integrity="sha256-SipCPD+aXhTCYRdt92Bx6qfxsUgGX/Hdqjg+xqsfzK8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/prism.min.js" integrity="sha256-3teItwIfMuVB74Alnxw/y5HAZ2irOsCULFff3EgbtEs=" crossorigin="anonymous"></script>
        <script src="./js/strophe.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                    <div class="sticky-top">
                        <h4>Connection</h4>
                        <form>
                            <div class="form">
                                <div class="form-group">
                                    <label for="server">XMPP Server Address</label>
                                    <input id="xmpp-server" type="text" class="form-control" id="server">
                                    <small class="form-text text-muted">Example: <em>wss://server_or_ip/ws</em></small>
                                </div>
                                <div class="form-group">
                                    <label for="jid">JID</label>
                                    <input type="text" class="form-control" id="jid">
                                    <small class="form-text text-muted">Example: <em>username@hostname</em></small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <button id="xmpp-connection" type="submit" class="btn btn-primary">Connect</button>
                                    <button id="send-presence" type="submit" class="btn btn-secondary" disabled>Send presence</button>
                                </div>
                                <div class="form-group">
                                    <label for="send">Send XML</label>
                                    <textarea id="xml" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <button id="send-xml" type="submit" class="btn btn-secondary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-8">
                    <h4>Log</h4>
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </body>
</html>
